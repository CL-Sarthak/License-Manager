{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Status Tags</h1>
    <a href="{% url 'status_tag_create' %}" class="bg-gray-800 hover:bg-gray-900 text-yellow-300 font-medium py-2 px-4 rounded shadow">
  + Add
</a>

  </div>

  <table class="min-w-full bg-white rounded shadow">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b text-left">Name</th>
        <th class="py-2 px-4 border-b">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for tag in tags %}
      <tr class="border-b">
        <td class="py-2 px-4">{{ tag.name }}</td>
        <td class="py-2 px-4 text-center">
          <a href="{% url 'status_tag_edit' tag.id %}" class="text-blue-500 hover:underline mr-3">Edit</a>
          <a href="{% url 'status_tag_delete' tag.id %}" class="text-red-500 hover:underline">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2" class="py-4 px-4 text-gray-500 text-center">No status tags found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
