{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto mt-10">
  <h1 class="text-3xl font-bold mb-6">Settings</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <a href="{% url 'status_tag_list' %}" class="block p-6 bg-white rounded-xl shadow hover:shadow-lg transition">
      <h2 class="text-xl font-semibold">Status Tags</h2>
      <p class="text-gray-600">Manage status labels used throughout the platform.</p>
    </a>

    <a href="{% url 'deployment_method_list' %}" class="block p-6 bg-white rounded-xl shadow hover:shadow-lg transition">
      <h2 class="text-xl font-semibold">Deployment Methods</h2>
      <p class="text-gray-600">Add or modify deployment methods (e.g., Docker, K8s).</p>
    </a>

    <a href="{% url 'feature_list' %}" class="block p-6 bg-white rounded-xl shadow hover:shadow-lg transition">
      <h2 class="text-xl font-semibold">Features</h2>
      <p class="text-gray-600">Configure feature flags or functional modules.</p>
    </a>

  </div>
</div>
{% endblock %}
